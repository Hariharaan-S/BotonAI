<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
</head>

<body>
	<script src="https://kit.fontawesome.com/c1b3701aff.js" crossorigin="anonymous"></script>
	<h2 class="header">Welcome Back!</h2>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="{{url_for('register')}}" method="POST">
				<h1>Create Account</h1>
				<span>or use your email for registration</span>
				<input type="text" placeholder="Name" name="name" />
				<input type="text" placeholder="Username" name="username" />
				<input type="email" placeholder="Email" name="email" />
				<input type="password" placeholder="Password" name="password" />
				<input type="text" placeholder="Enter Chemist/Supplier" name="role" />
				<button>Sign Up</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="{{url_for('login')}}" method="POST">
				<h1>Sign in</h1>
				<span>or use your account</span>
				<input type="text" name="username" placeholder="Username" />
				<input type="password" name="password" placeholder="Password" />
				<a href="#">Forgot your password?</a>
				<button id="sign-in">Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal info</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Sir!</h1>
					<p>Enter your personal details and start journey with us</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
	<script src="{{url_for('static',filename='js/index.js')}}"></script>
	<!-- scroll reveal -->
	<script src="https://unpkg.com/scrollreveal"></script>
	<script>
		//scroll animation
		ScrollReveal({ distance: '80px', duration: 1500, delay: 100 });
		ScrollReveal().reveal('.container', { origin: 'bottom' });
		ScrollReveal().reveal('.header', { origin: 'top' });

		const signUpButton = document.getElementById('signUp');
		const signInButton = document.getElementById('signIn');
		const container = document.getElementById('container');

		signUpButton.addEventListener('click', () => {
			container.classList.add("right-panel-active");
		});

		signInButton.addEventListener('click', () => {
			container.classList.remove("right-panel-active");
		});
	</script>
</body>

</html>
